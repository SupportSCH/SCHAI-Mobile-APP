<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      SCH AI Training
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="selectImage()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-item>
    <ion-label>Category</ion-label>
    <ion-select placeholder="select" [value]="folder_name" (ionChange)="onBiscuitTypeChange($event)">
      <ion-select-option [value]="type.folder" *ngFor="let type of folder_name_array">{{type.folder}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-row>
    <ion-col size="6" *ngFor="let img of UploadedImages">
      <ion-card>
        <img [src]="img.url">
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
